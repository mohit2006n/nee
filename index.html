<!DOCTYPE html>
<html class="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' blob: https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net; img-src 'self' data: https:; connect-src 'self' https://unpkg.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Component Styles -->
    <link rel="stylesheet" href="components/button.css">
    <link rel="stylesheet" href="components/message.css">
    <link rel="stylesheet" href="components/prompt-input.css">
    <link rel="stylesheet" href="style.css">

    <!-- Component Dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
</head>

<body class="dark">
    <div id="app-wrapper">
        <div class="main-container">
            <div class="chat-wrapper">
                <div class="chat-container">
                    <!-- Messages will appear here -->
                </div>

                <!-- Scroll to Bottom Button -->
                <button id="btn-scroll-bottom" class="scroll-bottom-btn">
                    <i data-lucide="arrow-down"></i>
                </button>
            </div>

            <!-- Input Area -->
            <div class="prompt-input">
                <div class="prompt-input-attachments"></div>
                <textarea class="prompt-input-textarea" placeholder="Ask anything..." rows="1"></textarea>
                <div class="prompt-input-footer">
                    <div class="prompt-input-tools">
                        <input type="file" id="file-input" class="prompt-input-file" hidden multiple />
                        <button id="btn-attach" class="btn btn-ghost btn-icon-sm prompt-input-attach">
                            <i data-lucide="plus"></i>
                        </button>
                    </div>
                    <button id="submit-btn" class="btn btn-icon rounded-full prompt-input-submit" disabled>
                        <i data-lucide="arrow-up"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

    <script type="module" src="script.js"></script>
</body>

</html>
